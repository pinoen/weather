<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>

  <header>
    <h1 style="font-weight: bolder;">My Weather App</h1>
    <div>

      <label for="location">Location:</label>
      <input type="text" name="location" id="location" placeholder="Enter your location">
      <button class="forecast">Get forecast!</button>
    </div>
  </header>

  <main>
    <div class="main-container">
      <img id="icon" src="" alt="icon">
      <h3 id="city"></h3>
      <h3 id="country"></h3>
      <h5 id="description"></h5>
      <h5 id="temperature"></h5>
      <h5 id="humidity"></h5>
      <h5 id="wind"></h5>
    </div>
  </main>

  <footer>
    <p>Image by <a href="https://pixabay.com/users/spotsoflight-6345617/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2834677">Monika Robak</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2834677">Pixabay</a></p>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
